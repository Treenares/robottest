name: Robot Framework

on:
  push:
    branches: [ main ]

jobs:
    start_run:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - name: Execute tests
          uses: joonvena/robotframework-docker-action@v1.0
          with:
            browser: chromium
            robot_tests_dir: ${{ github.workspace }}/testcase/Tests.robot
            robot_reports_dir: ${{ github.workspace }}/report
