name: Robot Framework

on:
  push:
    branches: [ main ]

jobs:
    start_run:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - name: Execute tests
          uses: joonvena/robotframework-docker-action@v0.1
          env:
            BROWSER: chromium
             ROBOT_TESTS_DIR: ${{ github.workspace }}/testcase
             ROBOT_REPORTS_DIR: ${{ github.workspace }}/report
        - name: Upload test results
          uses: actions/upload-artifact@v1
          if: always()
          with:
            name: reports
            path: reports
